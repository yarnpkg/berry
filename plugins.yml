# This file contains the list of officially endorsed plugins.

@berry/plugin-exec:
  url: "https://github.com/yarnpkg/berry/raw/master/packages/plugin-exec/bin/%40berry/plugin-exec.js"
  experimental: true
  description: |
    Adds a new protocol to Yarn (`exec:`) that dynamically generate packages instead of downloading them.

@berry/plugin-stage:
  url: "https://github.com/yarnpkg/berry/raw/master/packages/plugin-stage/bin/%40berry/plugin-stage.js"
  experimental: true
  description: |
    Adds a new command to Yarn (`yarn stage`) to automatically stage & commit all Yarn-related files.

@berry/plugin-typescript:
  url: "https://github.com/yarnpkg/berry/raw/master/packages/plugin-typescript/bin/%40berry/plugin-typescript.js"
  experimental: true
  description: |
    Adds various utilities for a seamless TypeScript experience. Consult the plugin page for more details.
