on:
  schedule:
  - cron: '0 */4 * * *'
  push:
    branches:
    - mael/benchmark

name: 'Performance tests'
jobs:
  benchmark:
    strategy:
      fail-fast: false
      matrix:
        benchmark:
          - [Next.js, next]
        packageManager:
          - yarn
          - yarn-nm
          - npm
          - pnpm

    name: 'Benchmarking ${{matrix.benchmark[0]}} w/ ${{matrix.packageManager}}'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: 'Use Node.js 14.x'
      uses: actions/setup-node@master
      with:
        node-version: 14.x

    - name: 'Install Hyperfine'
      run: |
        wget https://github.com/sharkdp/hyperfine/releases/download/v1.10.0/hyperfine_1.10.0_amd64.deb
        sudo dpkg -i hyperfine_1.10.0_amd64.deb

    - name: 'Prepare the test files'
      run: |
        bash scripts/bench-run.sh '${{matrix.packageManager}}' '${{matrix.benchmark[1]}}'
